<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Guest House</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    </head>
    <body>
      <div class="w-25 mt-5 mx-auto">
        <h1 class="my-4">Login</h1>
      <form action="/login" method="post">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="input-email">Username</label>
          <input type="text" name="username" id="input-email" class="form-control" placeholder="Username" required />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="input-password">Password</label>
          <input type="password" name="password" id="input-password" class="form-control" placeholder="Password" required />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary mb-4">Sign in</button>
        </div>
      </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
      <script>
          {% if message %}
              toastr.error("{{ message }}")
          {% endif %}
      </script>
  </body>
</html>
