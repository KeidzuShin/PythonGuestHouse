{% extends 'admin-template.html' %}
{% block content %}
  <div class="w-100 d-flex align-items-center">
    <p class="font-weight-bold fs-2 fw-bolder">Edit User</p>
  </div>
  <div class="card p-4">
    <div>
      <p>Silahkan masukan data berikut untuk mengubah data user.</p>
      <form action="/user/{{ user.id }}/update" method="POST">
        <div class="form-group mb-3">
          <label for="user-username-input" class="form-label">Username</label>
          <input type="text" name="username" class="form-control w-50" id="user-username-input" placeholder="Masukan Username" value="{{ user.username }}" required>
        </div>
        <div class="form-group mb-3">
          <label for="user-name-input" class="form-label">Nama</label>
          <input type="text" name="name" class="form-control w-50" id="user-name-input" placeholder="Masukan Nama" value="{{ user.name }}" required>
        </div>
        <div class="form-group mb-3">
          <label for="user-email-input" class="form-label">Email</label>
          <input type="text" name="email" class="form-control w-50" id="user-email-input" placeholder="Masukan Email" value="{{ user.email }}" required>
        </div>
        <div class="form-group mb-3">
          <label for="user-password-input" class="form-label">Password</label>
          <input type="password" name="password" class="form-control w-50" id="user-password-input" placeholder="Masukan Password" value="{{ user.password }}" required>
        </div>
        <button class="btn btn-dark mt-2">Simpan</button>
      </form>
    </div>
  </div>
{% endblock %}
