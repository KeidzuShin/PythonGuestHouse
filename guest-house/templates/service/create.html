{% extends 'admin-template.html' %}
{% block content %}
  <div class="w-100 d-flex align-items-center">
    <p class="font-weight-bold fs-2 fw-bolder">Tambah Layanan</p>
  </div>
  <div class="card p-4">
    <div>
      <p>Silahkan masukan nama, deskripsi dan harga layanan untuk menambahkan layanan baru.</p>
      <form action="/service/store" method="POST">
        <div class="form-group mb-3">
          <label for="service-name-input" class="form-label">Nama Layanan</label>
          <input type="text" name="name" class="form-control w-50" id="service-name-input" placeholder="Masukan Nama" required>
        </div>
        <div class="form-group mb-3">
          <label for="service-name-input" class="form-label">Deskripsi</label>
          <textarea name="description" class="form-control w-50" rows="6" placeholder="Masukan Deskripsi" required></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="service-price-input" class="form-label">Harga</label>
          <input type="number" name="price" class="form-control w-50" id="service-price-input" placeholder="Masukan Harga" required>
        </div>
        <button class="btn btn-dark mt-2">Simpan</button>
      </form>
    </div>
  </div>
{% endblock %}
