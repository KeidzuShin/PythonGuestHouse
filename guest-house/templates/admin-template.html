<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar-->
            <div class="border-end bg-dark"  style="min-height: 100vh; width: 300px" id="sidebar-wrapper">
                <div>
                    <p class="text-white fw-bold p-4 text-center" style="font-size: 48px">Guest House</p>
                </div> 
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action bg-dark text-white py-3 px-5" href="/book">Booking</a>
                    <a class="list-group-item list-group-item-action bg-dark text-white py-3 px-5" href="/book/transaction">Transaksi</a>
                    <a class="list-group-item list-group-item-action bg-dark text-white py-3 px-5" href="/room">Kamar</a>
                    <a class="list-group-item list-group-item-action bg-dark text-white py-3 px-5" href="/guest">Tamu</a>
                    <a class="list-group-item list-group-item-action bg-dark text-white py-3 px-5" href="/service">Layanan</a>
                    <a class="list-group-item list-group-item-action bg-dark text-white py-3 px-5" href="/user">User</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div class="w-100" id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ session['username'] }}</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="/logout">Logout</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid p-5">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#table').DataTable();
            });

            {% if message %}
                toastr.success("{{ message }}")
            {% endif %}
        </script>
    </body>
</html>
